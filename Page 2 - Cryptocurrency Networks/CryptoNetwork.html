        <h1> <center> Cryptocurrency Networks </center> </h1>
        <svg width='1000' height='1050'></svg>
        <script src="CryptoNetwork.js"></script>
        <p> FYI: There is a reason there is negative values for the closing price.</p>
        <p> When a value is less than 1, but greater than 0, the log of that value will be a negative number. </p>
        <p> For example: OXT has a closing price of 0.445886246, the log of this value is approximately -0.351. </p>
